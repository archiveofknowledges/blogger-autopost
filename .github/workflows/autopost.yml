name: 자동 블로그 포스팅

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # 매일 오전 9시 (UTC)

jobs:
  autopost:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # API 키
      REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}    # REFRESH_TOKEN 환경변수 추가
      CLIENT_ID: ${{ secrets.CLIENT_ID }}            # CLIENT_ID 환경변수 추가
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}    # CLIENT_SECRET 환경변수 추가

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Run auto-post script
        run: python post.py
