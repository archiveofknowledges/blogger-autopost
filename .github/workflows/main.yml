name: Auto Blogger

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies from requirements.txt ✅
        run: python -m pip install -r requirements.txt

      - name: Run post.py script ✅
        run: python post.py
