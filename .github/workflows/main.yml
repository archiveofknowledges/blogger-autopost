name: Auto Blogger

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Show working directory (디버깅용)
        run: pwd

      - name: List all files (디버깅용)
        run: ls -al

      - name: Install dependencies (경로 명시)
        run: pip install -r ./requirements.txt  # ✅ 여기를 명시

      - name: Run script
        run: python post.py
